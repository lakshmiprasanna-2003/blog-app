{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Blog Platform - Update Blog</title>
</head>
<body>
    <h1>Update Blog Post</h1>
    <form method="POST" action="{% url 'update_blog' blog_post.pk %}">
        {% csrf_token %}
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" value="{{ blog_post.title }}">
        <br>
        <label for="content">Content:</label>
        <textarea id="content" name="content">{{ blog_post.content }}</textarea>
        <br>
        <input type="submit" value="Update">
    </form>
    <a href="{% url 'blog_list' %}">Back to List</a>
</body>
</html>
