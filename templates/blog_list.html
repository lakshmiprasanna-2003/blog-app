{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Blog Platform - Blog List</title>
</head>
<body>
    <h1>Blog List</h1>
    {% for blog_post in blog_posts %}
        <h2>{{ blog_post.title }}</h2>
        <p>{{ blog_post.content }}</p>
        <p>Author: {{ blog_post.author.username }}</p>
        <a href="{% url 'blog_detail' blog_post.pk %}">Read More</a>
        <hr>
    {% empty %}
        <p>No blog posts available.</p>
    {% endfor %}
    <a href="{% url 'create_blog' %}">Create a new blog post</a>
</body>
</html>
